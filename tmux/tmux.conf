# Allow mouse use
set -g mouse on 

# Use vim-like keys for splits and windows
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind s split-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour1 bg=colour7 bold'

# panes
set -g pane-border-style 'fg=colour239'
set -g pane-active-border-style 'fg=colour239'

# status bar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour239 fg=colour137 dim'
set -g status-left '#[bg=colour239,fg=colour248] #S #[bg=colour237,fg=colour241,nobold,noitalics,nounderscore]'
set -g status-right ''
set -g status-left-length 20

setw -g window-status-current-style 'fg=colour12 bg=colour240 bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '

setw -g window-status-style 'fg=colour4 bg=colour239'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# messages
set -g message-style 'fg=colour255 bg=colour241 dim'

