window: 
  decorations: none
  opacity: 1
  padding:
    x: 10
    y: 10
  startup_mode: Maximized

font:
  size: 17.0
  normal:
    family: SFMono Nerd Font

env:
  TERM: xterm-256color

schemes:
  gruvbox: &gruvbox
    primary:
      background: '0x282828'
      foreground: '0xdfbf8e'

    normal:
      black:   '0x665c54'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xe78a4e'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xdfbf8e'

    bright:
      black:   '0x928374'
      red:     '0xea6962'
      green:   '0xa9b665'
      yellow:  '0xe3a84e'
      blue:    '0x7daea3'
      magenta: '0xd3869b'
      cyan:    '0x89b482'
      white:   '0xdfbf8e'

  nord: &nord
    primary:
      background: "#2e3440"
      foreground: "#d8dee9"

    normal:
      black: "#3b4252"
      red: "#bf616a"
      green: "#a3be8c"
      yellow: "#ebcb8b"
      blue: "#81a1c1"
      magenta: "#b48ead"
